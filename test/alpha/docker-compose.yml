# this is the next version after 'early-test'
#
# This version will embedded the following :
# - zookeeper + kafka brokers
# - frontend (with support for the webSockets)
# - go-gin server
# - bucketuploader
# - core python
# - heartbeat service sending data through webSockets
#
# The next step is the K8s deployment...

version: "3.2"
services:

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    expose:
      - "2181"
    container_name: zookeeper

  kafka:
    image: wurstmeister/kafka:2.12-2.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_CREATE_TOPICS: "toBucket:1:1,toCore:1:1,toHeartbeat:1:1,toStream:1:1"
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    container_name: kafka
  
    # app part
  frontendservice:
    build: 
      context: ../../src/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    container_name: frontend
  
  converterserver:
    build:
      context: ../../src/converterserverservice
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - kafka
      - zookeeper
    container_name: converterserver
    volumes:
      - "shared-tmp-volume:/data/tmp"

  bucketuploader:
    build:
      context: ../../src/bucketuploaderservice
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - zookeeper
      - converterserver
    container_name: bucketuploader
    volumes:
      - "shared-tmp-volume:/data/tmp"

  rapgeneratorservice:
    build:
      context: ../../src/rapgeneratorservice
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - zookeeper
      - converterserver
    container_name: rapgeneratorservice
    volumes:
      - "shared-tmp-volume:/data/tmp"

  heartbeatservice:
    build:
      context: ../../src/heartbeatservice
      dockerfile: Dockerfile
    ports:
      - "3002:3002" # this will be the communication port for webSocket protocol
    depends_on:
      - kafka
      - zookeeper
      - converterserver
      - bucketuploader
    container_name: heartbeatservice

volumes:
  shared-tmp-volume: